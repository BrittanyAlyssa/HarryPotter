  <body>
    <!--Shop section-->
    <header id="shop-section">
      <div class="home-inner container">
        <h1 class="granger display-4 text-center">
          Enjoy our online Harry Potter Shop!
        </h1>
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleIndicators"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="img/Shop/store.jpeg"
                alt="First slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="img/Shop/wands.jpeg"
                alt="Second slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="img/Shop/honey dukes.jpeg"
                alt="Third slide"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <h1 class="granger display-3 text-center">Shop by House</h1>
        <section class="houses">
          <div class="container">
            <div class="row">
              <div class="col-md-3 p-3">
                <img src="img/Shop/gryffindor.jpg" alt="" height="350" />
              </div>
              <div class="col-md-3 p-3">
                <img src="img/Shop/slytherin.jpg" alt="" height="350" />
              </div>
              <div class="col-md-3 p-3">
                <img src="img/Shop/ravenclaw.jpg" alt="" height="350" />
              </div>
              <div class="col-md-3 p-3">
                <img src="img/Shop/hufflepuff.jpg" alt="" height="350" />
              </div>
            </div>
          </div>
        </section>
      </div>
    </header>
